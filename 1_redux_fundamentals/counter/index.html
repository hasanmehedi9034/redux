<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>

    <style>
        .singleCounter {
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="counters">
        <div class="singleCounter">
            <p id="counter"></p>
            <button onclick="addOne(1)" id="increment">increment</button>
            <button onclick="subOne(1)" id="decrement">decrement</button>
        </div>
    </div>

    <div id="add-counter">
        <button>Add Counter</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
